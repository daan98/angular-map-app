<div class="row mt-3 w-100">
    <div class="col-2"></div>

    <div class="col">
        <h3>Properties list</h3>
        <hr>
    </div>
</div>

<div class="row mt-3 w-100">
    <div class="col-2"></div>

    <div class="col">
        <div class="row">
            <div
                *ngFor="let house of houses"
                class="col-4 mb-2">
                <div class="card">
                    <!-- <img src="" alt="House" class="card-img-top"> -->
                    <map-mini-map [lngLat]="house.lngLat" />

                    <div class="card-body">
                        <h5 class="card-title">{{ house.title }}</h5>
                        <p class="card-text">{{ house.description }}</p>
                    </div>
                </div>
            </div>

            <div class="col-4 mb-2">
                <p class="card-title">Alone Component</p>
                <counter-alone [counter]="25" />
            </div>

        </div>
    </div>
</div>
