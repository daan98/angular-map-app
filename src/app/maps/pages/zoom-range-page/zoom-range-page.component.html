<div #map id="map"></div>

<div class="floating-range p-2">
    <div class="floating-content">
        <button
        class="btn btn-primary"
        type="button"
        (click)="onZoomOut()"
        >-</button>
        
        <input
        type="range"
        class="form-range px-2"
        min="-2"
        max="18"
        [value]="currentZoom"
        (change)="onZoomRanged(inputRange.value)"
        #inputRange
        >
        
        <button
            class="btn btn-primary"
            type="button"
            (click)="onZoomIn()"
        >+</button>
    </div>

    <span class="form-label">
        Zoom : {{ currentZoom | number:'2.2-2' }}
        <br>
        Lat,Lng: {{ currentLngLat.lat | number:'2.2-2' }} , {{ currentLngLat.lng | number:'2.2-2' }}
    </span>
</div>
